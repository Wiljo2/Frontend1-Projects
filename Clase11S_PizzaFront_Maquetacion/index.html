<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="img/Logo.png" alt="logo"> 
        </div>
        <div class="header__nav">
            <nav class="header__nav--list">
                <a class="header__nav--item" href="">Home</a>
                <a class="header__nav--item" href="">Ranking</a>
                <a class="header__nav--item" href="">Promoción</a>
                <a class="header__nav--item" href="">Contacto</a>
            </nav>
        </div>

    </header>
    <main>
        <div class="main__container container1">
            <div class ="container__title">
                <span class= "container__title--rojo">Envio Gratis</span> 
                <span class="container__title--blanco">comprando</span>
                <span class= "container__title--rojo"> 2 pizzas</span> 
            </div>
        </div>
        <div class="main__container  container2">
            <div class ="container__title">
                <span class= "container__title--rojo">Podio de pizzas</span>
            </div>
            <div class="container__description">
                <div class="container__description--top">
                    Pizzas top 5
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="container__description--pizza">
                    <img src="img/pizzaDescription.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <nav class="footer__nav">
            <a class="footer__nav--item" href="">Home</a>
            <a class="footer__nav--item" href="">Ranking</a>
            <a class="footer__nav--item" href="">Promoción</a>
            <a class="footer__nav--item" href="">Contacto</a> 
        </nav>
        <div class="footer__img">
        <img src="img/Logo.png" alt="Logo">
        </div>
    </footer>
</body>
</html>
