<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza&Front</title>
    <link rel="icon" href="img/VectorPizza.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header__logo">
        <img src="img/Logo.png" alt="logo" />
      </div>
      <nav class="header__nav">
        <a class="header__nav--item" href="#">Home</a>
        <a class="header__nav--item" href="#">Ranking</a>
        <a class="header__nav--item" href="#">Promoción</a>
        <a class="header__nav--item" href="#">Contacto</a>
      </nav>
    </header>
    <main>
      <div class="main-content">
        <section class="container1">
          <div class="container1__title">
            <span class="container__title--rojo">Envio gratis</span><span> comprando </span><span class="container__title--rojo">2 pizzas</span>
          </div>
        </section>

        <section class="container2">
            <h2 class="container2__title">Podio de pizzas</h2>
            <div class="container2__description">
                <div class="container__description--top">
                    <h3 class ="pizza-ranking__title">Pizzas top 5</h3>
                    <ol class="pizza-ranking-list">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <div class="container__description--pizza">
                    <img src="img/pizzaDescription.jpg" alt="" />
                </div>
            </div>
        </section>
      </div>
    </main>

    <footer>
      <nav class="footer__nav">
        <a class="footer__nav--item" href="">Home</a>
        <a class="footer__nav--item" href="">Ranking</a>
        <a class="footer__nav--item" href="">Promoción</a>
        <a class="footer__nav--item" href="">Contacto</a>
      </nav>
      <div class="footer__img">
        <img src="img/Logo.png" alt="Logo" />
      </div>
    </footer>
  </body>
</html>
