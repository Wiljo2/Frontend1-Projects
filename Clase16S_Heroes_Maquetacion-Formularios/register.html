<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tipografía  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Heroes</title>
</head>
<body>
    <header>
        <div class="header__top">
            <p>20% de descuento en todos los productos!</p> 
        </div>
        <div class="header__title">
            <img src="/img/logo.png" alt="">
            <h1>Nombre Tienda</h1>
        </div>
        <nav class="header__bottom">
            <a class ="header__bottom--item" href="./contact.html">Contacto</a>
            <a class ="header__bottom--item" href="./login.html">Login</a>
            <a class ="header__bottom--item" href="./index.html">Inicio</a>
        </nav>
    </header>
    <main class ="main">
        <section class="register">
            <h1 class="register__title">Registro</h1>

            <div class="register__form">
                <input class="register__form--input" type="text" name="name" id="name" placeholder="Nombre y Apellido" required >
                <input class="register__form--input" type="email" name="email" id="email" placeholder="Correo Electrónico" required >
                <input class="register__form--input" type="password" name="password" id="password" placeholder="Contraseña" required >
                <select class="register__form--input" > 
                    <option hidden selected>País</option>   
                    <option>Colombia</option>      
                    <option>Argentina</option>      
                    <option>Bolivia</option>       
                </select>
            </div>
            <div class="register__buttonArea">
                <div class="register__buttonArea--buttons">
                    <input class="register__buttonArea--reset" type="button" value="Resetear">
                    <input class="register__buttonArea--register" type="button" value="Registrar">
                </div>
                <div class="register__buttonArea--login">
                    <a class="register__buttonArea--link" href="/login.html">¿Ya tienes una cuenta?</a> <span class="register__buttons--black">Inicia Sesión</span> 
                </div>
            </div>

        </section>
        
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
